<div class="container-fluid background-gradient" style="padding-top: 70px;">
  <div
  class="big-cell col-lg-10 col-lg-offset-1 col-md-12 col-md-offset-0 col-xs-12 col-xs-offset-0 col-sm-12 col-sm-offset-0">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" style="padding-bottom: 20px; padding-top: 20px;">
      <div class="row no-gutters">
        <div class="col-md-12 col-sm-12 col-xs-12 center-block text-center">
          <span class="header-style-font-black" style="font-size: 3rem;">Diet Logging</span>
        </div>
      </div>
      <div class="hbar"></div>

      <div class="row no-gutters" *ngFor="let blog of blogHolder; let i = index">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <!--<input type="text" value="{{dateHolder[i]}}"  readonly>-->
          <!--<input type="text" value="{{blog}}" readonly>-->
          <div class="contentBlock orange-text">{{dateHolder[i]}}</div>
          <div class="contentBlock" style="margin-bottom: 20px;">{{blog}}</div>
        </div>
      </div>

  </div>
</div>
<app-footer></app-footer>
</div>
