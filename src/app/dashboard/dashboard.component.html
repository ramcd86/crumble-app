<div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12 ringroad"
     [hidden]="hideDash === false"
>
  <div class="row no-gutters">
    <div class="col-md-12 text-right white-text" role="button" (click)="toggle()"><span class="glyphicon glyphicon-download"></span> Show Dashboard</div>
  </div>
</div>
<div [ngSwitch]="windowDesktop" (window:resize)="resizerCheck($event)">
  <div *ngSwitchDefault>
    <div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12 ringroad"
         [hidden]="hideDash === true"
    >
      <div class="row no-gutters">
        <div class="col-md-12 text-right white-text" role="button" (click)="toggle()"><span class="glyphicon glyphicon-upload"></span> Hide Dashboard</div>
      </div>
      <div class="row no-gutters">
        <div class="col-md-1 col-sm-0"></div>
        <div class="col-md-3 col-sm-12 center-block text-center" id="littleCrumb1" #littleCrumb>
          <circle-progress
            [percent]="calculatorFunc()"
            [radius]="100"
            [outerStrokeWidth]="10"
            [showBackground]="true"
            [backgroundStroke]="'#000'"
            [backgroundColor]="'#fff'"
            [outerStrokeColor]="'#549500'"
            [animation]="true"
            [units]="totalSyns + ' / ' + userSyns"
            [showUnits]="true"
            [animationDuration]="500"
            [responsive]="true"
            [toFixed]="0"
            [title]="dietDeficitType"
            [unitsColor]="'#000'"
            [titleColor]="'#000'"
            [animateTitle]="true"
          ></circle-progress>
        </div>
        <div class="col-md-4 col-md-offset-1 col-sm-12 center-block text-center" id="outerDashContainer" #bigCrumb>

          <circle-progress
            [percent]="calculatorFunc()"
            [radius]="100"
            [outerStrokeWidth]="10"
            [showBackground]="true"
            [backgroundStroke]="'#000'"
            [backgroundColor]="'#fff'"
            [outerStrokeColor]="'#549500'"
            [animation]="true"

            [responsive]="true"
            [toFixed]="0"
            [title]="dietDeficitType"
            [unitsColor]="'#000'"
            [titleColor]="'#000'"
            [animateTitle]="true"
          ></circle-progress>
        </div>
        <div class="col-md-3 col-sm-12 center-block text-center" id="littleCrumb2">
          <circle-progress
            [percent]="calculatorFunc()"
            [radius]="100"

            [title]="dietDeficitType"
            [unitsColor]="'#000'"
            [titleColor]="'#000'"
            [animateTitle]="true"
          ></circle-progress>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-md-1 col-sm-0"></div>
        <div class="col-md-3 col-sm-12 text-center" style="padding: 5px">
          <button class="btn btn-state-green btn-block btn-custom"><span class="glyphicon glyphicon-plus-sign"></span> Add
            {{dietDeficitType}}
          </button>
          <button class="btn btn-state-rust btn-block btn-custom"><span class="glyphicon glyphicon-minus-sign"></span> Take
            {{dietDeficitType}}
          </button>
        </div>
        <div class="col-md-4 col-sm-12 text-center white-text" style="padding: 5px">

          <button class="btn btn-state-green btn-block btn-custom"><span class="glyphicon glyphicon-plus-sign"></span> Add

          </button>
          <button class="btn btn-state-rust btn-block btn-custom"><span class="glyphicon glyphicon-minus-sign"></span> Take

          </button>
        </div>
        <div class="col-md-3 col-sm-12 text-center white-text" style="padding: 5px">

          </button>
          <button class="btn btn-state-rust btn-block btn-custom"><span class="glyphicon glyphicon-minus-sign"></span> Take
            {{dietDeficitType}}
          </button>
        </div>
      </div>
    </div>

  </div>
