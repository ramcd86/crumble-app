  <div class="col-md-4 col-sm-12 center-block text-center">

    <circle-progress
      [percent]="calculatorFunc()"
      [radius]="100"
      [outerStrokeWidth]="9"
      [innerStrokeWidth]="3"
      [outerStrokeColor]="'#ffffff'"
      [innerStrokeColor]="'#8E2DE2'"
      [animation]="true"
      [units]="totalSyns + ' / ' + userSyns"
      [showUnits]="true"
      [animationDuration]="1000"
      [responsive]="true"
      [toFixed]="0"
      [title]="dietDeficitType"
      [showBackground]="false"
      [unitsColor]="'#FFFFFF'"
      [titleColor]="'#FFFFFF'"
      [animateTitle]="true"
      [animateSubtitle]="true"
    ></circle-progress>
    <input type="text" [(ngModel)]="userSyns" (ngModelChange)="calculatorFunc()">
  </div>
