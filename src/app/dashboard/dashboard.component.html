<app-dashboard-modal
  [showWindow]="showModalWindow"
  [modalWindowType]="modalWindowtype"
  (modalClose)="modalToggle()"
></app-dashboard-modal>
<div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12 ringroad"
     [hidden]="hideDash === false"
>
  <div class="row no-gutters">
    <div class="col-md-12 text-right white-text" role="button" (click)="toggle()"><span
      class="glyphicon glyphicon-download"></span> Show Dashboard
    </div>
  </div>
</div>
<div [hidden]="hideDash === true">

  <div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12 ringroad deskdash">
    <div class="row no-gutters">
      <div class="col-md-12 text-right white-text" role="button" (click)="toggle()"><span
        class="glyphicon glyphicon-upload"></span> Hide Dashboard <br>

      </div>

      <!--<input type="text" [formControl]="pointHolder">-->
      <!--<button class="btn" (click)="simpleSetter()"></button>-->

    </div>
    <div class="row no-gutters">
      <div class="col-md-1 col-sm-0"></div>
      <div class="col-md-3 col-sm-12 center-block text-center" id="littleCrumb1" #littleCrumb
           style="height: 50vh; padding-top: 20px; padding-bottom: 20px;">

        <!--public getDietDataBigCrumbCustomMaxValue() {-->
        <!--return this.userDietData.bigCrumbCustomMaxValue;-->
        <!--}-->
        <!--public getDietDataBigCrumbUserSetValue() {-->
        <!--return this.userDietData.bigCrumbUserSetValue;-->
        <!--}-->
        <circle-progress
          [percent]="littleCrumb1CalculatorFunc()"
          [radius]="100"
          [outerStrokeWidth]="10"
          [showBackground]="true"
          [backgroundStroke]="'#000'"
          [backgroundColor]="'#fff'"
          [showSubtitle]="false"
          [outerStrokeColor]="littleCrumb1RingColor"
          [animation]="true"
          [units]="session.getDietDataLittleCrumb1CustomMaxValue() + ' / ' + session.getDietDataLittleCrumb1UserSetValue()"
          [showUnits]="true"
          [animationDuration]="500"
          [responsive]="true"
          [toFixed]="0"
          [title]="session.getDietDataLittleCrumb1CustomType()"
          [unitsColor]="'#000'"
          [titleColor]="'#000'"
          [animateTitle]="true"
        ></circle-progress>
      </div>
      <div class="col-md-4 col-md-offset-1 col-sm-12 center-block text-center" id="outerDashContainer"
           style="height: 50vh; padding-top: 20px; padding-bottom: 20px;">


        <circle-progress
          [percent]="bigCrumbCalculatorFunc()"
          [radius]="100"
          [outerStrokeWidth]="10"
          [showSubtitle]="false"
          [showBackground]="true"
          [backgroundStroke]="'#000'"
          [backgroundColor]="'#fff'"
          [outerStrokeColor]="bigCrumbRingColor"
          [animation]="true"
          [units]="session.getDietDataBigCrumbCustomMaxValue() + ' / ' + session.getDietDataBigCrumbUserSetValue()"
          [showUnits]="true"
          [animationDuration]="500"
          [responsive]="true"
          [toFixed]="0"
          [title]="session.getDietDataBigCrumbCustomType()"
          [unitsColor]="'#000'"
          [titleColor]="'#000'"
          [animateTitle]="true"
        ></circle-progress>
      </div>
      <div class="col-md-3 col-sm-12 center-block text-center" id="littleCrumb2"
           style="height: 50vh; padding-top: 20px; padding-bottom: 20px;">
        <circle-progress
          [percent]="littleCrumb2CalculatorFunc()"
          [radius]="100"
          [outerStrokeWidth]="10"
          [showSubtitle]="false"
          [showBackground]="true"
          [backgroundStroke]="'#000'"
          [backgroundColor]="'#fff'"
          [outerStrokeColor]="littleCrumb2RingColor"
          [animation]="true"
          [units]="session.getDietDataLittleCrumb2CustomMaxValue() + ' / ' + session.getDietDataLittleCrumb2UserSetValue()"
          [showUnits]="true"
          [animationDuration]="500"
          [responsive]="true"
          [toFixed]="0"
          [title]="session.getDietDataLittleCrumb2CustomType()"
          [unitsColor]="'#000'"
          [titleColor]="'#000'"
          [animateTitle]="true"
        ></circle-progress>
      </div>
    </div>

    <div class="row no-gutters">
      <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
        <button class="btn btn-state-green btn-block btn-custom" (click)="modalToggle('add')"><span
          class="glyphicon glyphicon-plus-sign"></span>
          Add
        </button>
        <button class="btn btn-state-rust btn-block btn-custom" (click)="modalToggle('subtract')"><span
          class="glyphicon glyphicon-minus-sign"></span>
          Subtract
        </button>
      </div>
    </div>
  </div>
  <!--<input type="text" [(ngModel)]="userSyns" (ngModelChange)="calculatorFunc()">-->

          ></circle-progress>

        </div>
      </div>
      <button class="btn btn-state-green btn-block btn-custom" (click)="modalToggle('add')"><span
        class="glyphicon glyphicon-plus-sign"></span> Add

      </button>
      <button class="btn btn-state-rust btn-block btn-custom" (click)="modalToggle('subtract')"><span
        class="glyphicon glyphicon-minus-sign"></span>
        Subtract
      </button>
    </div>
  </div>
