<div>
  <div class="d-modal-wrap">
    <div class="row no-gutters">
      <div
        class="big-cell col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1"
        style="margin-top: 5vh;">
        <div class="row">
          <div
            class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3 text-center"
            style="padding: 20px;">
            <h3><img src="../assets/images/crumbs_logo_black.png" class="img-responsive"></h3>
            <h3 class="header-style-font orange-text">make the change!</h3>
          </div>
        </div>
        <div class="row" *ngIf="!validLogin">
          <div
            class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
            <h4 class="warning-cell">Invalid Login Details!</h4>
          </div>
        </div>
        <div class="row">
          <div
            class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
            <input type="text" [formControl]="userEmail" (click)="tapEmail()">
          </div>
        </div>
        <div class="row">
          <div
            class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
            <input type="password" [formControl]="userPassword" (click)="tapPassword()">
          </div>
        </div>

        <div class="row">
          <div
            class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
            <button class="btn btn-state-green btn-block" style="margin: 5px; padding: 5px;" (click)="login()">
              <span class="glyphicon glyphicon-log-in"></span> Login
            </button>
          </div>
        </div>

        <div class="row">
          <div
            class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
            <button class="btn btn-state-rust btn-block" style="margin: 5px; padding: 5px;" (click)="resetFields()">
              <span class="glyphicon glyphicon-erase"></span> Reset
            </button>
          </div>
        </div>

        <div class="hbar"></div>
        <div class="row">
          <div
            class="col-lg-8 col-lg-offset-2 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
            <h2 class="header-style-font-black text-center">
              new to crumbs?</h2>
          </div>
        </div>
        <div class="row" style="padding-bottom: 30px;">
          <div
            class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
            <button class="btn btn-state-green btn-block" style="margin: 5px; padding: 5px;" (click)="register()">
              <span class="glyphicon glyphicon-check"></span> Sign up
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
